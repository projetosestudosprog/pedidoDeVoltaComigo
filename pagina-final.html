<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      html {
        height: 100%;
        overflow-y: hidden;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        height: 100vh;
        margin: 0 auto;
        opacity: 6;
      }

      button {
        position: absolute;
        bottom: 0;
        width: 200px;
        background-color: transparent;
        border: 1px solid transparent;

        font-weight: 900;
        font-size: 1.1rem;
        color: rgb(255, 255, 255);
      }

      
      #carta {
        padding: 50px 0;
        display: flex;

        flex-direction: column;
        align-items: center;
        height: 100vh;
        padding: 20 10px;
        position: relative;
      }

      .texto-pagina-dois,
      p {
        font-weight: 300;
        color: #fff;
        position: relative;
        text-align: center;
        margin-top: 60px;
        font-size: 1.2rem;
      }

      img {
        width: 80%;
        height: 70%;

        display: block;
        margin: 0 auto;
        border-radius: 20px;
        opacity: 0.6;
        animation: 10s ease-in-out corBorda brilhoNaImagem infinite;
        border: 2px solid corBorda;
      }

      .animacao-borda {
  border: 2px solid transparent;
  animation: corBorda 10s infinite, brilhoNaImagem 10s infinite;
}


@keyframes corBorda {
  0% {
    border-color: rgba(72, 61, 139, 0.3);
  } /* Dark Slate Blue */
  20% {
    border-color: rgba(123, 104, 238, 0.3);
  } /* Medium Slate Blue */
  40% {
    border-color: rgba(148, 0, 211, 0.3);
  } /* Dark Violet */
  60% {
    border-color: rgba(255, 105, 180, 0.3);
  } /* Hot Pink */
  80% {
    border-color: rgba(255, 20, 147, 0.3);
  } /* Deep Pink */
  100% {
    border-color: rgba(218, 112, 214, 0.3);
  } /* Orchid */
}

@keyframes brilhoNaImagem {
  0% {
    box-shadow: 0 0 10px rgba(72, 61, 139, 0.5);
  } /* Dark Slate Blue */
  20% {
    box-shadow: 0 0 10px rgba(123, 104, 238, 0.5);
  } /* Medium Slate Blue */
  40% {
    box-shadow: 0 0 10px rgba(148, 0, 211, 0.5);
  } /* Dark Violet */
  60% {
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
  } /* Hot Pink */
  80% {
    box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
  } /* Deep Pink */
  100% {
    box-shadow: 0 0 10px rgba(218, 112, 214, 0.5);
  } /* Orchid */
}

    </style>
  </head>
  <body>
    <video autoplay muted loop src="espaco8.mp4"></video>
    <section id="carta">

      <button class="reproduzir" onclick="musicaReproduzir()">
        <audio autoplay loop id="meu-audio">
          <source src="/Coldplay sparks.mp3" type="audio/mpeg" />
          Seu navegador nÃ£o suporta o elemento de Ã¡udio.
        </audio>
      </button>
    </section>
  </body>

  <script>
    function musicaReproduzir() {
      var audio = document.getElementById("meu-audio");
      let texto = document.querySelector(".texto");

      audio.play();
      texto.style.display = "none";
    }
  </script>
