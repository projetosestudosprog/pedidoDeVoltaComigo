<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title>reborn wendy 💞</title>
  </head>
  <body>
    <video autoplay muted loop src="espaco-video.mp4"></video>

    <main class="painel">
      <h1 class="texto-reatacao border: 3px solid corBorda brilhoNaImagem;">
        Você me concederia a chance de conversar devagar e com calma,
        respeitando seu espaço?
      </h1>
      <span class="texto-reatar" id="texto-reatar-filha">
        meu amor por você e totalmente leal. me recomenda o psicóligo</span
      >

      <img
        src="casal-espaco-universo1.jpeg"
        alt=""
        id="imagem"
        class="animacao-borda"
        onmouseover="trocarImagem()"
        onmouseout="restaurarImagem()"
      />

      <p class="texto-reatar">
        Peço perdão se te assustei. Estou determinado a mostrar com minhas ações
        e atitudes que eu não menti sobre mudanças.
      </p>

      <button
        onclick="window.location.href = 'pagina-video.html'"
        id="botaoSim"
      >
        Sim
      </button>

      <button onmouseover="botaoFuja()" id="botaoNao">Não</button>
    </main>

    <button class="reproduzir" onclick="musicaReproduzir()">
      <audio autoplay loop id="meu-audio">
        <source src="yellow-codplay1.mp3" type="audio/mpeg" />
        Seu navegador não suporta o elemento de áudio.
      </audio>

      <span class="texto">Tocar musica</span>
    </button>
  </body>
  <script src="script.js"></script>
</html>
