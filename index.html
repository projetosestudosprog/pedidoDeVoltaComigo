<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Aceita começa do zero</title>
  </head>
  <body>
    <video autoplay muted loop src="espaco-video.mp4"></video>

    <main class="painel">
      <h1 class="texto-reatacao">Aceita reatar comigo?</h1>
      <span class="texto-reatar">Vamos devagar</span>

      <img
        src="casal-espaco-universo1.jpeg"
        alt=""
        id="imagem"
        onmouseover="trocarImagem()"
        onmouseout="restaurarImagem()"
        class="imagem-hover animacao-borda"
      />

      <p class="texto-reatar">Peço desculpas por qualquer medo ou desconforto que causei. Prometo te amar, respeitar, e cuidar</p>



      <button
        onclick="window.location.href = 'outra_pagina.html'"
        id="botaoSim"
      >
        Sim
      </button>

      <button onmouseover="botaoFuja()" id="botaoNao">Não

      </button>

        
      
    </main>

    <button class="reproduzir" onclick="musicaReproduzir()">
        <audio autoplay loop id="meu-audio">
            <source src="maneskin2.mp3" type="audio/mpeg" />
            Seu navegador não suporta o elemento de áudio.
        </audio>

        <span class="texto">Clique aqui primeiro</span>

        
    </button>

    

    
  </body>

  <script src="script.js"></script>
</html>
