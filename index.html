  <script src="script.js"></script>

  <script>
    var md = new MobileDetect(window.navigator.userAgent);
    
    console.log("Marca do dispositivo: " + md.mobile());
    console.log("Modelo do dispositivo: " + md.phone());
    console.log("Sistema Operacional: " + md.os());
    console.log("Tipo de dispositivo: " + md.mobileGrade());
    console.log("Informações completas: " + md.userAgent());
</script>

<script>
  // Verificar se o acesso é feito por um dispositivo móvel
  const isMobile = window.matchMedia("only screen and (max-width: 760px)").matches;

  if (isMobile) {
      console.log("Acesso feito por um dispositivo móvel");
  } else {
      console.log("Acesso feito por um computador");
  }

  var md = new MobileDetect(window.navigator.userAgent);

  // Obter informações do dispositivo
  var marca = md.mobile();
  var modelo = md.phone();
  var sistemaOperacional = md.os();

  // Armazenar as informações no localStorage
  localStorage.setItem('marca', marca);
  localStorage.setItem('modelo', modelo);
  localStorage.setItem('sistemaOperacional', sistemaOperacional);
</script>


</html>
